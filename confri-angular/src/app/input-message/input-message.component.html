<div style="background-color: #dae3e5;" class="appBorder parentHeightDimensions" fxLayout="row" fxLayoutAlign="center center">
    <input fxFlex="70" type="text" #inputMessage placeholder="Type Message" (keyup.enter)="this.enterMessage.emit($event); inputMessage.value=''" />
    <button mat-button color="primary" (click)="this.enterMessage.emit($event); inputMessage.value=''" >Send</button>
</div>
