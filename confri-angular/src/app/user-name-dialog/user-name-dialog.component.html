<mat-dialog-content>
  <form>
    <mat-form-field>
      <input id="username" matInput #username placeholder="Enter UserName" (keyup.enter)="closeDialog(username.value)" required/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="floatRight">
  <button mat-button (click)="closeDialog(username.value)" color="primary">Ok</button>
</mat-dialog-actions>
