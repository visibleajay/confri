<mat-card class="textAlignStart" [ngClass]="{'marginLeft': !message.incoming, 'marginRight': message.incoming}">
  <div fxLayout="column">
    <div fxFlex="80" class="overflowBreakWord">
      {{message.text}}
    </div>
    <div fxFlex fxLayout="column" fxLayoutAlign="end end">    
      <div fxFlex>
        {{message.sender}}
      </div>
      <div class="timeStyle" fxFlex="20">
        {{message.sentAt | fromNow}}
      </div>
    </div>
  </div>
</mat-card>
